<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="alternate" href="./css/style.css">
</head>
<body>
    <div id="app" class="container">
        <shopheader :state='state' v-show='state.islogin||state.isregister' :users='users'></shopheader>
        <maincontent :state='state' :users='users'></maincontent>
        <shopping :state='state' :users='users'></shopping>
        <shopfooter></shopfooter>
        <loginregister :state='state' v-show='state.islogin||state.isregister' :users='users'></loginregister>
    </div>
</body>
</html>
<script src="./js/vue.js"></script>
<script src="./js/base.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
